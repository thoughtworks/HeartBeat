# Organizations
- request:
    method: GET
    url: /v2/organizations

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.json

# Pipelines
- request:
    method: GET
    url: /v2/organizations/XXXX/pipelines
    query:
      page: 1
      per_page: 100

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.json

# Pipeline builds
- request:
    method: GET
    url: /v2/organizations/(.*)/pipelines/(fs-platform-[a-zA-Z-]+)/builds
    query:
      page: "(\\d+)"
      per_page: 100

  response:
    status: 200
    headers:
      content-type: application/json
      Link: '{{ "<https://api.buildkite.com/v2/organizations/my-great-org/pipelines/my-pipeline/builds?per_page=100&page=2>; rel=\"last\"" if "$(request.url.path).find(\"fs-platform-selector\") != -1" else "" }}'
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.<% url.2 %>.page<% query.page.1 %>.builds.json

