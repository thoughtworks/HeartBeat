# Board Configuration
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/configuration

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.configuration.json

# Status
- request:
    method: GET
    url: ^/rest/api/2/status/(\d+)$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.status.<% url.1 %>.json

# All Done issue and Jira Type is Classic Jira
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/issue
    query:
      maxResults: 100
      startAt: 0
      jql: status in %28%27DONE%27%2C %27CLOSED%27%29 AND %28status changed to %27DONE%27 during %281661961600000%2C 1663171199999%29 or status changed to %27CLOSED%27 during %281661961600000%2C 1663171199999%29%29
  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.issue.alldone.json

# All Done issue and Jira Type is Classic Jira New Api
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/issue
    query:
      maxResults: 100
      startAt: 0
      jql: status in %28%27DONE%27%2C%27CLOSED%27%29 AND status changed during %281661961600000%2C 1663171199999%29
  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.issue.alldone.json

# All Cards issue
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/issue
    query:
      maxResults: 100
      startAt: 0
      jql: status changed during %281661961600000%2C 1663171199999%29


  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.issue.alldone.json

# All Non Done issue
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/issue
    query:
      maxResults: 100
      startAt: 0
      jql: sprint in openSprints%28%29 AND status not in %28%27DONE%27%2C%27CLOSED%27%29

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.issue.allnondone.json

# target Fields
- request:
    method: GET
    url: /rest/api/2/issue/createmeta
    query:
      projectKeys: PLL
      expand: projects.issuetypes.fields

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.issue.createmeta.targetfields.json

# Done Cards History
- request:
    method: GET
    url: ^/rest/internal/2/issue/(PLL-\d+)/activityfeed$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.issue.<% url.1 %>.activityfeed.json

# Non Done Cards History
- request:
    method: GET
    url: ^/rest/internal/2/issue/(ADM-\d+)/activityfeed$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.issue.<% url.1 %>.activityfeed.json
